<!DOCTYPE html>
<html>
<head>
     <title>Chat para condominio</title>
     <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
    <body>
        <div id='acesso_usuario'>
            <form id=’login’>
                <input type='text' placeholder='Me diga seu nome!' name='apelido' id='apelido' />
                <input type='submit' value='Entrar' />
            </form>
       </div>
        <div id="sala_chat">
            <div id="historico_mensagens"></div>
            <form id="chat">
                <input type='text' id='texto_mensagem' name='texto_mensagem' />
                <input type='submit' value='Enviar mensagem' />
            </form>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            let socket = io.connect();

            $("form#chat")
            .submit(function(e){

                e.preventDefault();
                socket.emit("enviar mensagem", 
                $(this).find("#texto_mensagem").val(), 
                function(){

                    $("form#chat #texto_mensagem").val("");

                });

            });

            socket.on("atualizar mensagens", function(mensagem){
                var mensagem_formatada = $("<p />").text(mensagem);
                    $("#historico_mensagens").append(mensagem_formatada);
            });
            $("form#login").submit(function(e){

                e.preventDefault();

                socket.emit("entrar", 
                $(this).find("#apelido").val(), 
                function(valido){

                    if(valido){
                        $("#acesso_usuario").hide();
                        $("#sala_chat").show();
                    }else{
                        $("#acesso_usuario").val("");
                        alert("Nome já utilizado nesta sala");
                    }
                    
                });

                });

        </script>
    </body>
</html>
